---
layout: default
---

<div class="wrap-header">
	<h1>{{ page.title | upcase }}: {{page.name | upcase}}</h1>
</div>

<div class="projectcontent">
	<div class="project">
		<h3>Project for: </h3>
		<img src="{{ page.for }}"}}></img>
		<h3>Added on: </h3>
		<p class="meta">{{ page.date | date_to_string }}</p>
		<h3>Tags:</h3>
		{% for tag in page.tags %}
			<a href="/tags#{{ tag }}" class="tag">{{ tag }}</a>
		{% endfor %}
		<h3>Description: </h3>
		{{ content }}
	</div>
</div>
