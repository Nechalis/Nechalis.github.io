<ul class="project">
  {% for project in site.projects %}

    	<h2 class="project-header">{{ project.name }}</h2>
    	<i class="fa fa-archive post-icon"></i>
    	<a href="{{ project.url }}" title="{{ project.title }}">{{ project.title }}</a> Â» <span>for {{project.customer}} on {{ project.date | date_to_string }}</span>
	</li>
  {% endfor %}
</ul>
